<div>
  <div>
    <p>Plataforma: 
      <select [(ngModel)]="plataformaSelec" (ngModelChange)="plataformaSeleccionada($event)">
        <option *ngFor="let plataformas of endpoints">
            {{plataformas.plataforma}}
        </option>
      </select></p>
  </div>
  <div *ngFor="let data of endpoints">
    <div *ngIf="plataformaSelec === data.plataforma">
      <p>
        Valor: {{data.valor}}
      </p>
      <p>
        Codigo: {{data.codigo}}
      </p>
    </div>
  </div>
  <br>
  <div>
    <button type="button">
      Enviar
    </button>
  </div>
</div>
