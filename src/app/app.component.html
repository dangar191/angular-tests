<div>
  <div>
    <p>Plataforma: 
      <select [(ngModel)]="plataforma" (ngModelChange)="valorSelect($event)">
        <option *ngFor="let plataformas of endpoints" [ngValue]="plataformas.codigo">
            {{plataformas.plataforma}}
        </option>
      </select></p>
  </div>
  <div *ngFor="let data of endpoints">
    <div *ngIf="plataforma === data.codigo">
      <p *ngFor="let dataCE of data.campos">{{dataCE.etiqueta}}: <label><input [(ngModel)]="dataCE.campo" type="text"></label></p>
    </div>
  </div>
  <br>
  <div>
    <button type="button">
      Enviar
    </button>
  </div>
</div>
